<!-- Image Modal -->
<div id="imgModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modalImg">
  <div id="imgCaption"></div>

</div>

<script>
const modal = document.getElementById("imgModal");
const modalImg = document.getElementById("modalImg");
const caption = document.getElementById("imgCaption");
const closeBtn = document.querySelector(".close");

const galleryImages = Array.from(document.querySelectorAll(".gallery img"));
let currentIndex = 0;

function openModal(index) {
  currentIndex = index;
  modal.style.display = "block";
  modalImg.src = galleryImages[index].src;
  caption.textContent = getFileName(galleryImages[index].src);
}

function closeModal() {
  modal.style.display = "none";
}

// Extract filename (cleaned up version)
function getFileName(src) {
  let name = src.split('/').pop().split('.')[0];
  return name.replace(/_/g, ' ');
}

// Open modal on click
galleryImages.forEach((img, index) => {
  img.addEventListener("click", () => openModal(index));
});

// Close modal on click outside or with X
closeBtn.onclick = closeModal;
modal.onclick = e => { if (e.target === modal) closeModal(); };

// Optional: arrow key navigation + ESC close
document.addEventListener("keydown", e => {
  if (modal.style.display === "block") {
    if (e.key === "ArrowRight") {
      currentIndex = (currentIndex + 1) % galleryImages.length;
      modalImg.src = galleryImages[currentIndex].src;
      caption.textContent = getFileName(galleryImages[currentIndex].src);
    }
    if (e.key === "ArrowLeft") {
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      modalImg.src = galleryImages[currentIndex].src;
      caption.textContent = getFileName(galleryImages[currentIndex].src);
    }
    if (e.key === "Escape") closeModal();
  }
});
</script>
