  <section class="content">
    <h2>コミッションをリクエストする</h2>
  <form id="contact-form">

    <label>名前*</label>
    <input type="text" id="firstName" name="firstName" placeholder="初め" required>
    <input type="text" id="lastName" name="lastName" placeholder="最後" required><br><br>


    <label>リクエストの簡単な説明（3～5文）*</label><br>
    <textarea id="description" name="description" placeholder="簡単な説明を入力します" required class="description"></textarea><br><br>

    <label>完了希望日</label><br>
    <input type="text" id="dueDate" name="dueDate" placeholder="2つの日付"><br><br>

    <input type="email" id="email" name="email" placeholder="メールアドレスを入力してください" required>
    <button>リクエストの送信</button>
    <p id="status" style="margin-top:10px; font-weight:bold;"></p>

  </form>

  <div class="lang-toggle-wrapper">
      <a href="commissions.html" id="lang-toggle">English</a>
  </div>
  </section>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  // Initialize EmailJS with your public key
  (function(){
    emailjs.init("0Z9rU3F2sK68FwN67");
  })();
</script>

<script>
document.getElementById("contact-form").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent normal form submission

  const status = document.getElementById("status"); // optional: a <p> or <span> for messages
  status.textContent = "Sending...";

  emailjs.sendForm("service_03g8xmx", "template_dyc69ga", this)
    .then(function() {
      status.textContent = "✅ Email sent successfully!";
      document.getElementById("contact-form").reset(); // clears the form
    }, function(error) {
      console.error(error);
      status.textContent = "❌ Failed to send: " + JSON.stringify(error);
    });
});
</script>

<script>
// Prevent Enter key from submitting the form
document.getElementById("contact-form").addEventListener("keydown", function(event) {
  if (event.key === "Enter" && event.target.tagName !== "TEXTAREA") {
    event.preventDefault();
  }
});
</script>
