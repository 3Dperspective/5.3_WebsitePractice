    <h2>Request a Commission</h2>
  <form id="contact-form">

    <label>Name*</label>
    <input type="text" id="firstName" name="firstName" placeholder="First" required>
    <input type="text" id="lastName" name="lastName" placeholder="Last" required><br><br>


    <label>Short Description of Request (3-5 sentences)*</label><br>
    <textarea id="description" name="description" placeholder="Type a brief description" required class="description"></textarea><br><br>

    <label>Date you need it completed by</label><br>
    <input type="text" id="dueDate" name="dueDate" placeholder="Due date"><br><br>

    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
    <button>Submit Request</button>
    <p id="status" style="margin-top:10px; font-weight:bold;"></p>

  </form>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  // Initialize EmailJS with your public key
  (function(){
    emailjs.init("0Z9rU3F2sK68FwN67");
  })();
</script>

<script>
document.getElementById("contact-form").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent normal form submission

  const status = document.getElementById("status"); // optional: a <p> or <span> for messages
  status.textContent = "Sending...";

  emailjs.sendForm("service_03g8xmx", "template_dyc69ga", this)
    .then(function() {
      status.textContent = "✅ Email sent successfully!";
      document.getElementById("contact-form").reset(); // clears the form
    }, function(error) {
      console.error(error);
      status.textContent = "❌ Failed to send: " + JSON.stringify(error);
    });
});
</script>

<script>
// Prevent Enter key from submitting the form
document.getElementById("contact-form").addEventListener("keydown", function(event) {
  if (event.key === "Enter" && event.target.tagName !== "TEXTAREA") {
    event.preventDefault();
  }
});
</script>
